<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>
    <div class="title"><h2>Tic Tac Toe</h2></div>
    <div id="player"></div>
    <div class="tttBox" id="tttBox">
        <div id="b1" class="tttg"></div>
        <div id="b2" class="tttg"></div>
        <div id="b3" class="tttg"></div>
        <div id="b4" class="tttg"></div>
        <div id="b5" class="tttg"></div>
        <div id="b6" class="tttg"></div>
        <div id="b7" class="tttg"></div>
        <div id="b8" class="tttg"></div>
        <div id="b9" class="tttg"></div>
    </div>
    <div id="winner"></div>
</body>
</html>
